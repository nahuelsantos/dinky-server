[default]
# Default paths
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
# Server settings
http_port = 3000
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
# Security settings (admin password set via environment variable)
admin_user = admin

[users]
# User management
allow_sign_up = false

[auth]
# Authentication settings
disable_login_form = false

[auth.anonymous]
# Anonymous access
enabled = false

[log]
# Logging
mode = console
level = info

[paths]
# Path configuration
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[install]
# Plugin installation
check_for_updates = true

[alerting]
# Alerting
enabled = true

[unified_alerting]
# Unified alerting
enabled = true

[database]
# Default SQLite database
type = sqlite3
path = grafana.db

[session]
# Session settings
provider = file

[analytics]
# Analytics
reporting_enabled = false
check_for_updates = true
check_for_plugin_updates = true 