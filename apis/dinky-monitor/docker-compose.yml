services:
  dinky-monitor:
    build: 
      context: .
      tags:
        - dinky-monitor:latest
    image: dinky-monitor:latest
    container_name: dinky-monitor
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=dinky-monitor
      - OTEL_SERVICE_VERSION=v2.0.0
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SERVICE_VERSION=${SERVICE_VERSION:-v2.0.0}
      - SERVER_IP=${SERVER_IP:-}
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dinky-monitor.rule=Host(`monitor.${DOMAIN_NAME}`)"
      - "traefik.http.services.dinky-monitor.loadbalancer.server.port=3001"

networks:
  traefik_network:
    external: true 