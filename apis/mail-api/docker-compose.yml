services:
  mail-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mail-api
    restart: unless-stopped
    networks:
      - dinky-network
    depends_on:
      - mail-server
    # We'll expose this via Traefik instead of direct port binding
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mail-api.rule=Host(`mail-api.dinky.local`)"
      - "traefik.http.routers.mail-api.entrypoints=web"
      - "traefik.http.services.mail-api.loadbalancer.server.port=20001"
    environment:
      - SMTP_HOST=mail-server
      - SMTP_PORT=25
      - DEFAULT_FROM=noreply@dinky.local
      - PORT=20001
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:20001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dinky-network:
    external: true 