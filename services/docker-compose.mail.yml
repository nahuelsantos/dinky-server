# Main docker-compose file for mail services

services:
  mail-server:
    build:
      context: ./mail-server
      dockerfile: Dockerfile
    container_name: mail-server
    hostname: mail.dinky.local
    restart: unless-stopped
    networks:
      - dinky-network
      - mail-internal
    ports:
      - "25:25"   # SMTP
      - "587:587" # Submission
    volumes:
      - mail-data:/var/spool/postfix
      - mail-logs:/var/log
    environment:
      - TZ=UTC
    # Traefik labels not needed for SMTP as it uses direct TCP ports, not HTTP

  mail-api:
    build:
      context: ../apis/mail-api
      dockerfile: Dockerfile
    container_name: mail-api
    restart: unless-stopped
    networks:
      - dinky-network
      - mail-internal
    depends_on:
      - mail-server
    # Remove Traefik labels to prevent external access
    # Instead we'll only allow internal docker network access
    environment:
      - SMTP_HOST=mail-server
      - SMTP_PORT=25
      - DEFAULT_FROM=noreply@dinky.local
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mail-data:
    driver: local
  mail-logs:
    driver: local

networks:
  dinky-network:
    external: true
  mail-internal:
    # This network is internal only - not accessible from outside
    internal: true 